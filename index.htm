<body>
    <!--Cabeçalho: Aqui deve ficar a barra de menu (NavBar)-->
    <header>
        <div class="container">
            <h2 class="logo">DEVFLIX</h2>
            <!--Nav faz referencia a navegação.Tag semantica para criar menus de navegação -->
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!--É uma DIV em essencia, porem a semantica faz diferença para 
        ferramentas de SEO. Ela diz que esse é o "Miolo" o  conteúdo 
        principal do site.-->
    <main>
        <div class="filme-principal">
            <!--O Container é uma classe wrapper facilita a flexbilização 
            dos elementos e assim a responsividade-->
            <div class="container">
                <h3 class="titulo">PIRATAS DA INFORMÁTICA</h3>
                <p class="descricao">
                    Mostra como Bill Gates e Steve Jobs fundaram as respectivas 
                    Microsoft e Apple e a concorrência entre os dois para ver 
                    quem chegava primeiro e as estratégias que utilizaram para criarem suas empresas.
                </p>
                
                <!--Essa Div não "herdou" o css de container porque toda div
                por padrão vem com display block-->
                <div class="botoes">
                    <!--A propriedade role é importante para definir a "função" do
                    elemento quando acessado por oss e dispositivos diferentes-->
                    <button id="btnAssistir" role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button id="btnMaisInformacoes" role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>        
    </main>
